{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>{{page_heading}}</h1>
    <form action="{% url 'edit' entry_title=title %}" method="POST">
        {% csrf_token %}
        {{ edit_entry_form }}
        <input type="submit" name="Save Changes">
    </form>

{% endblock %}
